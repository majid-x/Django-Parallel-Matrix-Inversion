<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h1>Result</h1>
    <p>{{ result }}</p>
    <h2>Matrix</h2>
    <table border="1">
        {% for row in matrix %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    
    {% if inverted_matrix %}
    <h2>Inverted Matrix</h2>
    <table border="1">
        {% for row in inverted_matrix %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
